<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Mesh network visualization -->
    <circle cx="20" cy="30" r="6" fill="url(#grad)" />
    <circle cx="50" cy="20" r="6" fill="url(#grad)" />
    <circle cx="80" cy="30" r="6" fill="url(#grad)" />
    <circle cx="35" cy="60" r="6" fill="url(#grad)" />
    <circle cx="65" cy="60" r="6" fill="url(#grad)" />
    <circle cx="50" cy="85" r="6" fill="url(#grad)" />

    <!-- Connections -->
    <line x1="20" y1="30" x2="50" y2="20" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    <line x1="50" y1="20" x2="80" y2="30" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="30" x2="35" y2="60" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    <line x1="80" y1="30" x2="65" y2="60" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="60" x2="50" y2="85" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    <line x1="65" y1="60" x2="50" y2="85" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="60" x2="65" y2="60" stroke="url(#grad)" stroke-width="2" opacity="0.6"/>
</svg>
