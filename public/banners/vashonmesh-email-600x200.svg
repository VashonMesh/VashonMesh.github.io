<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
    <defs>
        <linearGradient id="grad-email" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="600" height="200" fill="url(#grad-email)"/>

    <!-- Decorative circles -->
    <circle cx="50" cy="50" r="35" fill="rgba(255,255,255,0.1)"/>
    <circle cx="550" cy="150" r="40" fill="rgba(255,255,255,0.1)"/>

    <!-- Logo placeholder -->
    <circle cx="80" cy="100" r="35" fill="rgba(255,255,255,0.95)"/>
    <text x="80" y="112" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#667eea" text-anchor="middle">VM</text>

    <!-- Title -->
    <text x="145" y="95" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="start">VashonMesh</text>

    <!-- Tagline -->
    <text x="145" y="125" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.95)" text-anchor="start">Connecting Neighbors with Mesh Networks</text>

    <!-- Website -->
    <text x="145" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white" text-anchor="start">vashonmesh.org</text>
</svg>
