<svg xmlns="http://www.w3.org/2000/svg" width="300" height="250" viewBox="0 0 300 250">
    <defs>
        <linearGradient id="grad-rect" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="300" height="250" fill="url(#grad-rect)"/>

    <!-- Decorative circles -->
    <circle cx="30" cy="30" r="25" fill="rgba(255,255,255,0.1)"/>
    <circle cx="270" cy="220" r="30" fill="rgba(255,255,255,0.1)"/>

    <!-- Logo placeholder -->
    <circle cx="150" cy="70" r="30" fill="rgba(255,255,255,0.95)"/>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#667eea" text-anchor="middle">VM</text>

    <!-- Title -->
    <text x="150" y="135" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">VashonMesh</text>

    <!-- Tagline -->
    <text x="150" y="162" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.95)" text-anchor="middle">Community</text>
    <text x="150" y="180" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.95)" text-anchor="middle">Mesh Networks</text>

    <!-- Website -->
    <text x="150" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">vashonmesh.org</text>
</svg>
