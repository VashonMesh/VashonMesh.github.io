<svg xmlns="http://www.w3.org/2000/svg" width="728" height="90" viewBox="0 0 728 90">
    <defs>
        <linearGradient id="grad-leaderboard" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="728" height="90" fill="url(#grad-leaderboard)"/>

    <!-- Logo placeholder -->
    <circle cx="50" cy="45" r="25" fill="rgba(255,255,255,0.95)"/>
    <text x="50" y="53" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea" text-anchor="middle">VM</text>

    <!-- Title -->
    <text x="95" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="start">VashonMesh</text>

    <!-- Tagline -->
